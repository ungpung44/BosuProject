        <!-- Section -->
        <section>
            <form action="../register.html" method="post" class="form_register">
                <div class="form_id">
                    <h1>REGISTER!</h1>
                    아이디
                    <input type="text" class="user_id" placeholder="ID">
                    <div class="check_font" id="id_check"></div>
                </div>
            <button type="button" class="button_check_id" onclick="button()">

                        <option value="2003">2003</option>

                    <select class="month" name="month">
                        <option value=""> 월 </option>

                <div class="form_gender">
                    성별<br>
                    <span class="male">남성</span><input type="radio" class="radio_gender" name="radio_gender" value="male" checked>
                    <span class="female">여성</span><input type="radio" class="radio_gender" name="radio_gender" value="female">
                </div>
                <div class="form_email">
                    이메일<br>
                    <input type="email" class="user_email" placeholder="address@gmail.com">
                </div>
                <div class="dbform">
                    <input type="submit" id="btnDatabase" value="DB 연결"/>

                <div class="form_done">
                    <button type="button" class="button_done" onclick="button()">

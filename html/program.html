<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Basic Settings -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        
        <!-- CSS Connetion -->
        <link rel="stylesheet" href="../css/program.css">

        <!-- JS Connection -->
        <script src="../js/program.js" defer></script>

        <!-- Title -->
        <title>팀 보수 프로젝트</title>

        <!-- External Resources -->
        <script src="https://kit.fontawesome.com/69b73ca6e6.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Top bars -->
        <nav class="navbar">
            <div class="navbar_logo">
                <a href="">BosuMap</a>
            </div>
            <ul class="navbar_menu">
                <!-- (li>a)*5-->
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/about.html">About</a></li>
                <li><a href="../html/program.html">Program</a></li>
                <li><a href="../html/login.html">Login</a></li>
                <li><a href="../html/register.html">Register</a></li>
            </ul>
            <a href="#" class="navbar_toggleButton">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
        <!-- Background Image -->
        <div class="bg"></div>
        <!-- Section -->
        <section>
            <form action="../program.html" method="POST" class="form_program">
                <div class="form_category_food">
                    <h1>CHOOSE YOUR FOOD!</h1>
                    <div id="details_food">
                        <div id="food_all">
                            <i class="fas fa-globe"></i>
                            <p>전체</p>
                        </div>
                        <div id="food_korean">
                            <i class="fas fa-pepper-hot"></i>
                            <p>한식</p>
                        </div>
                        <div id="food_chinese">
                            <i class="fas fa-egg"></i>
                            <p>중식</p>
                        </div>
                        <div id="food_japanese">
                            <i class="fas fa-fish"></i>
                            <p>일식</p>
                        </div>
                        <div id="food_american">
                            <i class="fas fa-pizza-slice"></i>
                            <p>양식</p>
                        </div>
                        <div id="food_snack">
                            <i class="fas fa-cookie"></i>
                            <p>분식</p>
                        </div>
                    </div>
                </div>
                <div class="form_category_wellbeing">
                    <h1>SELECT HEALTHY FOOD!</h1>
                    <div id="details_wellbeing">
                        <input type="checkbox" id="vegitable">
                        <label for="vegitable">채식</label>
                        <input type="checkbox" id="lowSalt">
                        <label for="lowSalt">저염식</label>
                        <input type="checkbox" id="healthy">
                        <label for="healthy">건강식</label>
                    </div>
                </div>
                <div class="form_category_money">
                    <h1>INPUT YOUR MONEY!</h1>
                    <div id="details_money">
                        <input type="number" id="input_money" value="">
                        <button type="button" id="button_no_money" onclick="button()">
                            입력안함
                        </button>
                    </div>   
                </div>
                <button type="button" class="button_done" onclick="button()">
                    검색하기
                </button>
            </form>
            <!-- Foot bars -->
            <footer class="footbar">
                <p> Made by Team BOSU </p>
            </footer>
        </section>
    </body>
</html>
